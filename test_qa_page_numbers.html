<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA页码显示测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
        .source-doc {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .page-number {
            color: #007bff;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>QA页码显示功能测试</h1>
    
    <div class="test-section">
        <h2>1. 登录测试</h2>
        <button onclick="testLogin()">登录</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="test-section">
        <h2>2. QA问答测试（页码显示）</h2>
        <input type="text" id="questionInput" placeholder="请输入问题" value="什么是质量管理？">
        <br>
        <button onclick="testQA()">提问</button>
        <div id="qaResult"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 知识库列表</h2>
        <button onclick="getKnowledgeBases()">获取知识库</button>
        <div id="kbResult"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        function showJsonResult(elementId, data, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
        }
        
        async function testLogin() {
            try {
                showResult('loginResult', '正在登录...', 'info');
                
                const formData = new FormData();
                formData.append('username', 'admin@example.com');
                formData.append('password', 'admin123456');
                
                const response = await fetch(`${API_BASE_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('auth-token', data.access_token);
                    localStorage.setItem('auth-refresh-token', data.refresh_token);
                    showResult('loginResult', '✅ 登录成功！', 'success');
                } else {
                    const error = await response.text();
                    showResult('loginResult', `❌ 登录失败: ${error}`, 'error');
                }
            } catch (error) {
                showResult('loginResult', `❌ 登录错误: ${error.message}`, 'error');
            }
        }
        
        async function testQA() {
            try {
                const question = document.getElementById('questionInput').value;
                if (!question.trim()) {
                    showResult('qaResult', '❌ 请输入问题', 'error');
                    return;
                }
                
                showResult('qaResult', '正在提问...', 'info');
                
                const token = localStorage.getItem('auth-token');
                if (!token) {
                    showResult('qaResult', '❌ 请先登录', 'error');
                    return;
                }
                
                const response = await fetch(`${API_BASE_URL}/api/v1/qa/ask`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayQAResult(data);
                } else {
                    const error = await response.text();
                    showResult('qaResult', `❌ 问答失败: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                showResult('qaResult', `❌ 问答错误: ${error.message}`, 'error');
            }
        }
        
        function displayQAResult(data) {
            let html = '<div class="result success">';
            html += '<h3>✅ 问答成功</h3>';
            html += `<h4>问题：${data.question}</h4>`;
            html += `<h4>答案：</h4><p>${data.answer}</p>`;
            
            if (data.source_documents && data.source_documents.length > 0) {
                html += '<h4>来源文档：</h4>';
                data.source_documents.forEach((doc, index) => {
                    html += '<div class="source-doc">';
                    html += `<strong>文档 ${index + 1}:</strong> ${doc.document_title || 'N/A'}`;
                    if (doc.page_number) {
                        html += ` <span class="page-number">(第 ${doc.page_number} 页)</span>`;
                    }
                    html += `<br><small>相似度: ${(doc.similarity_score * 100).toFixed(1)}%</small>`;
                    html += `<br><div style="margin-top: 5px; font-size: 14px;">${doc.chunk_content.substring(0, 200)}...</div>`;
                    html += '</div>';
                });
            }
            
            html += '<h4>完整响应数据：</h4>';
            html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            html += '</div>';
            
            document.getElementById('qaResult').innerHTML = html;
        }
        
        async function getKnowledgeBases() {
            try {
                showResult('kbResult', '正在获取知识库...', 'info');
                
                const token = localStorage.getItem('auth-token');
                if (!token) {
                    showResult('kbResult', '❌ 请先登录', 'error');
                    return;
                }
                
                const response = await fetch(`${API_BASE_URL}/api/v1/kb`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showJsonResult('kbResult', {
                        message: '✅ 知识库获取成功！',
                        count: data.length,
                        data: data
                    }, 'success');
                } else {
                    const error = await response.text();
                    showResult('kbResult', `❌ 获取知识库失败: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                showResult('kbResult', `❌ 获取知识库错误: ${error.message}`, 'error');
            }
        }
        
        // 页面加载时检查登录状态
        window.onload = function() {
            const token = localStorage.getItem('auth-token');
            if (token) {
                showResult('loginResult', '✅ 已登录', 'success');
            } else {
                showResult('loginResult', '❌ 未登录', 'error');
            }
        };
    </script>
</body>
</html>
